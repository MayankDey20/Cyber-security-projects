
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Password Strength Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen">
  <div class="flex items-center justify-center h-screen p-4">
    <div class="bg-white  p-8 rounded-xl shadow-2xl w-96 transition-transform duration-200 hover:scale-[1.02]">
      <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        Welcome Back
      </h2>
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Username</label>
          <input
            type="text"
            id="username"
            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 bg-gray-50"
            placeholder="Enter your username"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 bg-gray-50"
            placeholder="Enter your password"
            required
          />
        </div>
        <div id="passwordFeedback" class="text-sm text-gray-600"></div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-lg font-semibold shadow-lg hover:opacity-90 transition-all duration-200 hover:shadow-xl"
        >
          Sign In
        </button>
        <div class="text-center text-sm text-gray-500">
          <a href="#" class="hover:text-purple-500 transition-colors duration-200">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
